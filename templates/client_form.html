{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <br>
            <h3>Client/Sub-Client Creation Form</h3>
            <br>
            <div class="card text-white card-body border-gradient-purple" id="form-order">
                <div class="form-group">
                    <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-primary" type="submit" name="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
